<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Google Maps</title>
  <style>
    #map {
      height: 100%;
    }
    html,
    body {
      height: 100%; 
      margin: 0; 
      padding: 0; 
    } 
  </style> 
</head>

<body> 
  <div id="map"></div>
  <script> 
    function initMap() { 
      var map = new google.maps.Map(document.getElementById(`map`), { 
        center: { lat: 35.681236, lng: 139.767125 }, 
        zoom: 17 
      }) 
    } 
  </script> 
  <script src=" https://maps.googleapis.com/maps/api/js?key=AIzaSyBfhcfqlsIYAkc9Cw77AjwOb7BkOM-f3G0&callback=initMap"
  async defer></script>
</body>

</html>
